<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>test06 HTML Tables</title>
		<style>
			table {
				font-size: 20px;
				width: 400px;
				border-collapse: collapse;
        /* border-spacing: 3px; */
			}
			th {
				color: crimson;
				text-align: left;
				background-color: whitesmoke;
			}
			td {
				color: blue;
			}
			td, th {
				border: 1px solid green;
				padding: 4px;
			}
		</style>
	</head>
	<body>
		<h2>Employee Table</h2>
		<table>
			<tr>
				<th>Name</th>
				<th>Last Name</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>Harry</td>
				<td>Potter</td>
				<td>24</td>
			</tr>
			<tr>
				<td>Peter</td>
				<td>Jackson</td>
				<td>30</td>
			</tr>
			<tr>
				<td>Van</td>
				<td>Haler</td>
				<td>34</td>
			</tr>
      <tr>
        <td colspan="2">Age Average</td>
        <td>29</td>
      </tr>
		</table>
	</body>
</html>
