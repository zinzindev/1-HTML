<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test07 HTML Form</title>
		<style>
			form {
				background-color: whitesmoke;
				width: 315px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<h2>HTML Form</h2>
		<form action="http://jkorpela.fi/cgi-bin/echo.cgi">
			<label for="fname">First name:</label><br />
			<input type="text" id="fname" name="fname" aria-label="fname" /><br />
			<label for="age">Age:</label><br />
			<input type="text" id="age" name="age" aria-label="age" />
			<br />
			<br />
			<span>Gender:</span><br />
			<input type="radio" id="male" name="gender" value="Male" aria-label="male" />
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="Female" aria-label="female" />
			<label for="female">Female</label>
			<input type="radio" id="other" name="gender" value="Other" aria-label="other" />
			<label for="other">Other</label><br />
			<br />
			<fieldset style="border: 1px dashed darkgrey">
				<legend>Status:</legend>
				<input type="radio" id="single" name="status" value="Single" aria-label="single" />
				<label for="single">Single</label>
				<input type="radio" id="married" name="status" value="Married" aria-label="married" />
				<label for="married">Married</label>
			</fieldset>
			<br />
			<br />
			<span>Vehicle:</span><br />
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
			<label for="vehicle1"> I have a bike</label><br />
			<input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
			<label for="vehicle2"> I have a car</label><br />
			<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
			<label for="vehicle3"> I have a boat</label>
			<br />
			<br />
			<label for="cars">Model:</label>
			<!-- <select id="cars" name="cars"> -->
			<select id="cars" name="cars" size="3" multiple> <!--press cmd button and choose -->
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select>
			<br />
			<br />
			<textarea name="message" rows="10" cols="30" aria-label="message" style="color:gray">Free text here:</textarea>
			<br />
			<br />
			<span>Browser:</span>
			<input list="browsers" name="browsers"/>
			<datalist id="browsers">
				<option value="Internet Explorer"></option>
				<option value="Firefox"></option>
				<option value="Chrome"></option>
				<option value="Opera"></option>
				<option value="Safari"></option>
			</datalist>
			<br />
			<br />
			<label for="favcolor">Color:</label>
  		<input type="color" id="favcolor" name="favcolor" value="#ff0000">
			<br />
			<br />
			<label for="datetime">Date-Time:</label>
  		<input type="datetime-local" id="datetime" name="datetime">
			<br />
			<br />
			<label for="myfile">File:</label>
		  <input type="file" id="myfile" name="myfile">
			<br />
			<br />
			<input type="submit" value="submit" />
			<input type="reset">
		</form>
	</body>
</html>
