<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Entities in HTML</title>
</head>
<body>
  <p>แท็กเริ่มต้นของเอกสารคือ &lt;html&gt; </p>

  <p>Go to     School</p>

</body>
</html>
